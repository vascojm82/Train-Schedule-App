<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script type="text/javascript" src="plugins/soundmanager2.js"></script>
    <script src="JS/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Train Schedule App</title>
</head>
<body>
    <!-- Opening Modal -->
    <div class="modal fade" id="openingModal" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title" id="openingModalTitle">Welcome to my Train Schedule App</h2>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>This app will calculate train arrival times to the station</p>
            <p>KOF Themed</p>
            <p>Give it a try !</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary close-btn" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!------------------------->

    <div class="top-header">
        <img class="header-image-left" src="assets/KOFXII-Kyo-II.png" alt="KOFXII Kyo I">
        <h1 class="deepshd">Train Schedule App</h1>
        <img class="header-image-right"src="assets/KOFXII-Kyo.png" alt="KOFXII Kyo II">
    </div>
    <div class="train-form">
        <div class="form">
            <div class="form-group">
            <label for="trainName">Train Name</label>
            <input type="text" class="form-control input-textbox" id="trainName" placeholder="New Brunswick">
            </div>
            <div class="form-group">
            <label for="destination">Destination</label>
            <input type="text" class="form-control input-textbox" id="destination" placeholder="New York">
            </div>
            <div class="form-group">
            <label for="trainTime">First Train (HH:mm - military time)</label>
            <input type="text" class="form-control input-textbox" id="trainTime" placeholder="16:00">
            </div>
            <div class="form-group">
            <label for="frequency">Frequency (minutes)</label>
            <input type="text" class="form-control input-textbox" id="frequency" placeholder="10">
            </div>
            <button type="submit" class="btn btn-default btn-submit" disabled>Submit</button>
        </div>
        <img class="form-under-image" src="assets/kof95hero.gif" alt="Esaka Neo-Geo Land">
    </div>

    <div class="trainTbl">
        <h1 class="header deepshd">Schedule</h1>
        <table class="table train-table">
            <thead class="text-shadow">
            <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
            </tr>
            </thead>
            <tbody class="text-shadow">
            </tbody>
        </table>
    </div>
</body>
</html>
