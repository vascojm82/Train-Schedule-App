<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="JS/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Train Schedule App</title>
</head>
<body>
    <div class="jumbotron">
        <h1 class="header">Train Schedule App</h1>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </div>
    <div class="train-form">
        <form>
            <div class="form-group">
            <label for="trainName">Train Name</label>
            <input type="text" class="form-control input-textbox" id="trainName" placeholder="New Brunswick">
            </div>
            <div class="form-group">
            <label for="destination">Destination</label>
            <input type="text" class="form-control input-textbox" id="destination" placeholder="New York">
            </div>
            <div class="form-group">
            <label for="trainTime">First Train (HH:mm - military time)</label>
            <input type="text" class="form-control input-textbox" id="trainTime" placeholder="16:00">
            </div>
            <div class="form-group">
            <label for="frequency">Frequency (minutes)</label>
            <input type="text" class="form-control input-textbox" id="frequency" placeholder="10">
            </div>
            <button type="submit" class="btn btn-default btn-submit" disabled>Submit</button>
        </form>
    </div>

    <div class="trainTbl">
        <h1 class="header">Schedule</h1>
        <table class="table table-striped train-table">
            <thead>
            <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>
</html>
